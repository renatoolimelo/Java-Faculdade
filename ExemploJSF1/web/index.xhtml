<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <h:head>
        <title>Cadastro de Produto</title>
    </h:head>
    <h:body>
        <h:form>
            <p><h:outputText value="Produto"/></p>
            <p><h:inputText value="#{produto.nomeproduto}"/></p>
            <p><h:outputText value="Categoria"/></p>
            <p><h:inputText value="#{produto.categoria}"/></p>
            <p><h:outputText value="Preço"/></p>
            <p><h:inputText value="#{produto.preco}"/></p>
            <p><h:commandButton value="Cadastrar Produto"/></p>
        </h:form>
        <p>Produto cadastrado</p>
        <p>Produto: #{produto.nomeproduto}</p>
        <p>Categoria:#{produto.categoria} </p>
        <p>Preço: #{produto.preco}</p> 
    </h:body>
</html>
